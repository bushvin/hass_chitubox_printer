name: ðŸ› Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - bushvin
body:
  - type: markdown
    attributes:
      value: >
        Thanks for taking the time to fill out this bug report!



        :warning:
        Verify first that your issue is not [already reported on
        GitHub](../search?q=is%3Aissue&type=issues) and keep in mind that we may have to keep
        the current behavior because [every change breaks someone's workflow](https://xkcd.com/1172/).
        We try to be mindful about this.

  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: home_assistant_versions
    attributes:
      label: Home Assistant version(s)
      description: Please copy/paste the information found in Settings/System/Repairs/System Information
      placeholder: |-
        ex:
          ## System Information

          version | core-2025.4.0
          -- | --
          installation_type | Home Assistant OS
          dev | false
          hassio | true
          docker | true
          user | root
          virtualenv | false
          python_version | 3.13.2
          os_name | Linux
          os_version | 6.6.74-haos-raspi
          arch | aarch64
          timezone | Europe/Brussels
          config_dir | /config

    validations:
      required: true
  - type: input
    id: integration_version
    attributes:
      label: Chitubox Printer version
      description: Please enter the version of the module
      placeholder: ex 2025.3.1
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Other
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: Shell
  - type: textarea
    id: attachments
    attributes:
      label: Attachments
      description: Please add any attachments here
